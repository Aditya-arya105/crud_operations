<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

  <div class="container">
    <h1 class="text-center mb-4">Employee Table Menu</h1>

    <!-- Add Page Button -->
    <div class="d-flex justify-content-end mb-3">
      <a href="add/" class="btn btn-success">‚ûï Add Employee</a>
    </div>

    <!-- Search Form -->
    <form method="post" class="row g-2 mb-4">
      {% csrf_token %}
      <div class="col-md-10">
        <input type="search" name="search" class="form-control" placeholder="Enter something to search...">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">üîç Search</button>
      </div>
    </form>

    <!-- Responsive Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Salary</th>
            <th>City</th>
            <th>State</th>
            <th colspan="2" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for item in data %}
          <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.salary }}</td>
            <td>{{ item.city }}</td>
            <td>{{ item.state }}</td>
            <td><a href="update/{{ item.id }}" class="btn btn-warning btn-sm">‚úèÔ∏è Update</a></td>
            <td><a href="delete/{{ item.id }}" class="btn btn-danger btn-sm">üóëÔ∏è Delete</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
