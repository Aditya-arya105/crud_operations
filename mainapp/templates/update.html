<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compact Bootstrap Form</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      min-height: 90vh;
    }

    .form-container {
      background-color: #ffffff;
      border: 1px solid #e3e3e3;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: 500;
      color: #343a40;
    }

    .form-control {
      border-radius: 6px;
    }

    .btn-primary {
      background-color: #4a69bd;
      border-color: #4a69bd;
    }

    .btn-primary:hover {
      background-color: #3b5b99;
      border-color: #3b5b99;
    }

    h3 {
      color: #2f3640;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <a href="/" class="btn btn-outline-primary mb-3">üè† Home</a>
    <h3 class="text-center mb-3">UPDATE EMPLOYE</h3>
    <form method="post" action="">
          {% csrf_token %}
      <div class="mb-2">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Employee Name:" value={{data.name}}>
      </div>

      <div class="mb-2">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" value={{data.email}}>
      </div>

      <div class="mb-2">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone number" value={{data.phone}}>
      </div>

      <div class="mb-2">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" class="form-control" id="salary" name="salary" placeholder="Salary" value={{data.salary}}>
      </div>

      <div class="mb-2">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="City" value={{data.city}}>
      </div>

      <div class="mb-3">
        <label for="state" class="form-label">State</label>
        <input type="text" class="form-control" id="state" name="state" placeholder="City" value={{data.city}}>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
